<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Xiaomi Product Card</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .product-card {
      background: #fefefe;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgb(253, 253, 253);
      overflow: hidden;
      width: 300px;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background-color: #eee;
    }

    .product-info {
      padding: 20px;
    }

    .product-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #282828;
    }

    .product-description {
      font-size: 0.9rem;
      color: #777;
      margin: 10px 0;
    }

    .price {
      font-size: 1.1rem;
      color: #ff1100;
      font-weight: bold;
    }

    .buy-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #FF6700;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <img src="https://cdn.shopify.com/s/files/1/0231/3627/2464/files/PIC2.png?v=1706515733" alt="Xiaomi Phone" class="product-image">
    <div class="product-info">
      <div class="product-title">Xiaomi Redmi Note 13 Pro</div>
      <div class="product-description">6.67" AMOLED | 108MP Camera | 5000mAh Battery</div>
      <div class="price">$279</div>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>
  </div>

  <div class="product-card">
    <img src="https://mistore.pk/cdn/shop/files/xiaomi_15_ultra_black_grande.webp?v=1742195858" alt="Xiaomi Phone" class="product-image">
    <div class="product-info">
      <div class="product-title">Xiaomi 15 Ultra</div>
      <div class="product-description"> 6.73" WQHD+ AMOLED | All Around Liquid Display | Xiaomi Shield Glass 2.0</div>
      <div class="price">$1,420</div>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>
  </div>

  <div class="product-card">
    <img src="https://cdn.shopify.com/s/files/1/0231/3627/2464/files/ah-1.webp?v=1725721635" alt="Xiaomi Phone" class="product-image">
    <div class="product-info">
      <div class="product-title">Redmi 14C </div>
      <div class="product-description"> Immersive 6.88" display Refined and stylish design</div>
      <div class="price">$99.40</div>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>
  </div>

</body>
</html>
